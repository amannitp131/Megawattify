<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* contact us */
    @import url("//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css");
        #page5 {
          height: 100vh;
          width: 100%;
          font-family: "Montserrat", sans-serif;
          font-weight: 700;
          letter-spacing: 1.4px;
          background: #111;
          font-size: 12px;
        }
        #page5 button,
        input {
          font-family: "Montserrat", sans-serif;
          font-weight: 700;
          letter-spacing: 1.4px;
        }
        
        #page5 .background {
          display: flex;
          min-height: 80vh;
        }
        
        #page5 .container {
          flex: 0 1 700px;
          margin: auto;
          padding: 10px;
        }
        
        #page5 .screen {
          position: relative;
          background: #3e3e3e;
          border-radius: 15px;
        }
        
        #page5 .screen:after {
          content: "";
          display: block;
          position: absolute;
          top: 0;
          left: 20px;
          right: 20px;
          bottom: 0;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
          z-index: -1;
        }
        
        #page5 .screen-header {
          display: flex;
          align-items: center;
          padding: 10px 20px;
          background: #4d4d4f;
          border-top-left-radius: 15px;
          border-top-right-radius: 15px;
        }
        
        #page5 .screen-header-left {
          margin-right: auto;
        }
        
        #page5 .screen-header-button {
          display: inline-block;
          width: 8px;
          height: 8px;
          margin-right: 3px;
          border-radius: 8px;
          background: white;
        }
        
        #page5 .screen-header-button.close {
          background: #200389;
        }
        
        #page5 .screen-header-button.maximize {
          background: #043d93;
        }
        
        #page5 .screen-header-button.minimize {
          background: #0a67b9;
        }
        
        #page5 .screen-header-right {
          display: flex;
        }
        
        #page5 .screen-header-ellipsis {
          width: 3px;
          height: 3px;
          margin-left: 2px;
          border-radius: 8px;
          background: #999;
        }
        
        #page5 .screen-body {
          display: flex;
        }
        
        #page5 .screen-body-item {
          flex: 1;
          padding: 50px;
        }
        
        .screen-body-item.left {
          display: flex;
          flex-direction: column;
        }
        
        .app-title {
          display: flex;
          flex-direction: column;
          position: relative;
          color: #cf9818;
          font-size: 26px;
        }
        
        .app-title:after {
          content: "";
          display: block;
          position: absolute;
          left: 0;
          bottom: -10px;
          width: 25px;
          height: 4px;
          background: #cf9818;
          font-family: Montserrat;
        }
        
        .app-contact {
          margin-top: auto;
          font-size: 8px;
          color: #888;
        }
        
        .app-form-group {
          margin-bottom: 15px;
        }
        
        .app-form-group.message {
          margin-top: 40px;
        }
        
        .app-form-group.buttons {
          margin-bottom: 0;
          text-align: right;
        }
        
        #page5 .app-form-control {
          width: 100%;
          padding: 10px 0;
          background: none;
          border: none;
          border-bottom: 1px solid #666;
          color: #ddd;
          font-size: 14px;
          text-transform: uppercase;
          outline: none;
          transition: border-color 0.2s;
        }
        
        #page5 .app-form-control::placeholder {
          color: #666;
        }
        
        #page5 .app-form-control:focus {
          border-bottom-color: #ddd;
        }
        
        #page5 .app-form-button {
          background: none;
          border: none;
          color: #867fbd;
          font-size: 14px;
          cursor: pointer;
          outline: none;
        }
        
        #page5 .app-form-button:hover {
          color: #cf9818;
        }
        
        #page5 .credits {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 20px;
          color: #cf9818;
          font-family: "Roboto Condensed", sans-serif;
          font-size: 16px;
          font-weight: normal;
        }
        
        #page5 .credits-link {
          display: flex;
          align-items: center;
          color: #fff;
          font-weight: bold;
          text-decoration: none;
        }
        
        #page5 .dribbble {
          width: 20px;
          height: 20px;
          margin: 0 5px;
        }
        
        @media screen and (max-width: 520px) {
          #page5 .screen-body {
            flex-direction: column;
          }
        
          #page5 .screen-body-item.left {
            margin-bottom: 30px;
          }
        
          #page5 .app-title {
            flex-direction: row;
          }
        
          #page5 .app-title span {
            margin-right: 12px;
          }
        
          #page5 .app-title:after {
            display: none;
          }
        }
        
        @media screen and (max-width: 600px) {
          #page5 .screen-body {
            padding: 40px;
          }
        
          #page5 .screen-body-item {
            padding: 0;
          }
        }
        /* //icon */
        
        #page5 #icons {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 20vh;
          background: #111115;
          overflow-x: hidden;
        }
        
        #page5 ul {
          position: relative;
          display: flex;
          /* transform: rotate(-25deg) skew(25deg); */
          transform-style: preserve-3d;
        }
        
        #page5 ul li {
          position: relative;
          list-style: none;
          width: 60px;
          height: 60px;
          margin: 0 20px;
        }
        
        #page5 ul li::before {
          content: "";
          position: absolute;
          bottom: -10px;
          left: -5px;
          width: 100%;
          height: 10px;
          background: #2a2a2a;
          transform: skewX(-41deg);
        }
        
        #page5 ul li::after {
          content: "";
          position: absolute;
          top: 5px;
          left: -9px;
          width: 9px;
          height: 100%;
          background: #2a2a2a;
          transform: skewY(-49deg);
        }
        
        #page5 ul li span {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex !important;
          background: #2a2a2a;
          justify-content: center;
          align-items: center;
          color: #fff;
          font-size: 30px !important;
        }
        
        #page5 ul li:hover span {
          z-index: 1000;
          transition: 0.3s;
          color: #fff;
          box-shadow: -1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        #page5 ul li:hover span:nth-child(5) {
          transform: translate(40px, -40px);
          opacity: 1;
        }
        
        #page5 ul li:hover span:nth-child(4) {
          transform: translate(30px, -30px);
          opacity: 0.8;
        }
        
        #page5 ul li:hover span:nth-child(3) {
          transform: translate(20px, -20px);
          opacity: 0.6;
        }
        
        #page5 ul li:hover span:nth-child(2) {
          transform: translate(10px, -10px);
          opacity: 0.4;
        }
        
        #page5 ul li:hover span:nth-child(1) {
          transform: translate(0, 0);
          opacity: 0.2;
        }
        
        #page5 ul li:nth-child(1):hover span {
          background: #526ae1;
        }
        
        #page5 ul li:nth-child(2):hover span {
          background: #070809;
        }
        
        #page5 ul li:nth-child(3):hover span {
          background: #cf0889;
        }
        
        #page5 ul li:nth-child(4):hover span {
          background: #2007c7;
        }</style>
        
    <title>Contact</title>
</head>
<body>
    <div id="page5">

            <div class="screen">

                  <div class="app-contact">CUSTOMER CARE : 9608955602</div>

                    <div class="app-form-group">

                    <div class="app-form-group buttons">
                      <button id="sendButton" class="app-form-button">SEND</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="credits">
              Megawattify's Social Media

              <a> Handles </a>
            </div>
            <div id="icons">
              <ul>
                <li>
                  <a href="#">
                    <span></span>

          </div>
        </div>
      </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const sendButton = document.getElementById("sendButton");
    sendButton.addEventListener("click", function() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const problem = document.getElementById("problem").value;
        const message = document.getElementById("message").value;

        const subject = encodeURIComponent(`Problem: ${problem}`);
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);

        const mailtoLink = `mailto:toam@gmail.com?subject=${subject}&body=${body}`;

        window.location.href = mailtoLink;

        alert('Your message has been sent.');
    });
});


</script>
</html>
